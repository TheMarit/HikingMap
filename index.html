<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neigbourhood Map</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Logan Hiking Trails</h1>
	</header>
	<div id="container">
		<div id="sidebar">
			<ul data-bind="foreach: markerList">
				<li data-bind="text: title, click: $parent.clickedLi"></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0cbFJs53hMaZWIkJSfC7cKSfhB7JTVXM&callback=startApp"
    async defer></script>
</body>
</html>
