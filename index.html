<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neigbourhood Map</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.763314, lng: -111.699597},
          zoom: 12
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0cbFJs53hMaZWIkJSfC7cKSfhB7JTVXM&callback=initMap"
    async defer></script>
</body>
</html>
