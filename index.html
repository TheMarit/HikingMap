<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neigbourhood Map</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="ionRangeSlider/css/ion.rangeSlider.css">
	<link rel="stylesheet" href="ionRangeSlider/css/ion.rangeSlider.skinFlat.css">
</head>
<body>
	<header>
		<h1>Logan Hiking Trails</h1>
		<div class="slider">
			<input type="text" id="distance_slider" name="distance" value="" />
		</div>
		<div class="slider">
			<input type="text" id="star_slider" name="star" value="" />
		</div>
		<div class="slider">
			<input type="text" id="diff_slider" name="difficulty" value="" />
		</div>
		

	</header>
	<div id="container">
		<div id="sidebar">
			<div class="dropdown">
  				<button class="dropbtn">Sort By: <span data-bind="text: sortText">Quality</span></button>
  				<div class="dropdown-content">
    				<a data-bind="click: sortNumber.bind($data, 'Length')" href="#">Length</a>
    				<a data-bind="click: sortNumberReverse.bind($data, 'Quality')" href="#">Quality</a>
    				<a data-bind="click: sortName.bind($data, 'Name')" href="#">Name</a>
    				<a data-bind="click: sortDiff" href="#">Difficulty</a>
  				</div>
			</div>
			<ul data-bind="foreach: markerList">
				<li data-bind="visible: showInList, text: Name, click: $parent.clickedLi"></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="ionRangeSlider/js/ion-rangeSlider/ion.rangeSlider.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0cbFJs53hMaZWIkJSfC7cKSfhB7JTVXM&callback=startApp"
    async defer></script>
</body>
</html>
